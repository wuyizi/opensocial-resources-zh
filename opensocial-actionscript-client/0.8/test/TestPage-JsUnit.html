<html>
<head>
 <title>Test Page for Opensocial Actionscript Client SDK Package</title>
 <link rel="stylesheet" type="text/css" href="http://www.jsunit.net/runner/css/jsUnitStyle.css"> 
 <script language="javascript" src="http://www.jsunit.net/runner/app/jsUnitCore.js"></script>
</head>
<body>
  <h1>JsUnit Test Page for Opensocial Actionscript Client SDK</h1> 
  <p>This page contains JsUnit tests for the javascripts used in Opensocial Actionscript Client SDK.
     To see them, take a look at the source.
  </p>
  <div id="testBed"></div>
  <script>

    var TESTING = true;

    // Override the jsunit default onload function to postpone the starting of proceess.    
    jsUnitSetOnLoad(window, function(){
      isTestPageLoaded = false;
    });

    // Real onload function
    function allScriptsLoaded() {
      isTestPageLoaded = true;
    };

    // Load the isTestUtil code. 
    var script = document.createElement("script");
    script.src = top.testManager.getBaseURL() + "opensocial-test-util.js";
    script.type = "text/javascript";
    document.getElementsByTagName("head")[0].appendChild(script);

    // Scripts to test
    var testingScripts = [
      "../src/org/opensocial/client/jswrapper/javascript/opensocial-flashsdk.js",
      "org/opensocial/client/jswrapper/javascript/opensocial-flashsdk-test.js"
    ];

    // Load the spec scripts and testing scripts
    function loadScripts() {
      if (!window.osTestUtil) {
        window.setTimeout(loadScripts, 100);
        return;
      }
      window.osTestUtil.loadScripts(allScriptsLoaded, testingScripts);
    };
    loadScripts();
    
  </script>
</body> 
</html>
